language: python

python:
  - "2.7"
  
sudo: required

before_install:
  - pip install pytest
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

env: 
  - DEPS="numpy scipy matplotlib pandas statsmodels"

install: 
  - pip install codecov
  - pip install pytest-cov
  - pip install -r requirements.txt   

    
script:
  - pytest test/ --cov=./

after_success:
  - codecov
  
deploy:
  provider: pypi
  distributions: sdist
  user: "paulinkenbrandt"
  password: 
    secure: ""
